services:
  app:
    build: .
    container_name: zticket-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATA_REDIS_HOST: redis
      JAVA_TOOL_OPTIONS: "-Xms2g -Xmx2g"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 4G
        reservations:
          cpus: '6.0'
          memory: 4G

  mysql:
    image: mysql:8.0
    container_name: zticket-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zticket
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: zticket-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.5'
          memory: 1G
    command: redis-server --maxmemory 700mb --maxmemory-policy noeviction

  redisinsight:
    image: redis/redisinsight:latest
    container_name: zticket-redisinsight
    ports:
      - "5540:5540"
    depends_on:
      redis:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: zticket-redis-exporter
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: zticket-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: zticket-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  k6-queue:
    image: grafana/k6:latest
    container_name: zticket-k6-queue
    profiles: ["k6-stress"]
    volumes:
      - ./k6:/scripts
    environment:
      BASE_URL: http://app:8080
    command: run --no-summary /scripts/queue-stress.js
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 3G

  k6-enter:
    image: grafana/k6:latest
    container_name: zticket-k6-enter
    profiles: ["k6-stress"]
    volumes:
      - ./k6:/scripts
    environment:
      BASE_URL: http://app:8080
    command: run --no-summary /scripts/enter-stress.js
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  k6-full-flow:
    image: grafana/k6:latest
    container_name: zticket-k6-full-flow
    profiles: ["k6-full-flow"]
    volumes:
      - ./k6:/scripts
    environment:
      BASE_URL: http://app:8080
    command: run --no-summary /scripts/full-flow.js
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

volumes:
  mysql-data:
