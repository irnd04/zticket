<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZTicket - 좌석 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            border-bottom: 1px solid #2a2a4a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: 800;
            color: #6c63ff;
        }

        .header-logo span {
            color: #e0e0e0;
        }

        .header-info {
            font-size: 0.85rem;
            color: #7a75aa;
        }

        .main-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px 120px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .page-desc {
            color: #7a75aa;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #9a95cb;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .legend-box.available {
            background: #2a2a4a;
            border: 1px solid #4a4a6c;
        }

        .legend-box.selected {
            background: #6c63ff;
        }

        .legend-box.unavailable {
            background: #ef4444;
        }

        .stage {
            background: linear-gradient(180deg, rgba(108, 99, 255, 0.15) 0%, rgba(108, 99, 255, 0.03) 100%);
            border: 1px solid rgba(108, 99, 255, 0.25);
            border-radius: 8px 8px 50% 50%;
            padding: 16px;
            text-align: center;
            color: #6c63ff;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 6px;
            margin-bottom: 40px;
        }

        .seat-map {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .seat-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .row-label {
            width: 28px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 700;
            color: #5a5a7c;
        }

        .row-seats {
            display: flex;
            gap: 6px;
        }

        .seat {
            width: 48px;
            height: 42px;
            border-radius: 8px 8px 4px 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .seat.available {
            background: #2a2a4a;
            border: 1px solid #4a4a6c;
            color: #7a75aa;
        }

        .seat.available:hover {
            background: #3a3a5c;
            border-color: #6c63ff;
            color: #b0adda;
        }

        .seat.selected {
            background: #6c63ff;
            border: 1px solid #8a83ff;
            color: #ffffff;
            box-shadow: 0 2px 12px rgba(108, 99, 255, 0.4);
        }

        .seat.unavailable {
            background: #ef4444;
            border: 1px solid #f87171;
            cursor: not-allowed;
            color: #1a1a2e;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #16213e;
            border-top: 1px solid #2a2a4a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .selected-info {
            font-size: 0.95rem;
            color: #9a95cb;
        }

        .selected-info strong {
            color: #6c63ff;
            font-size: 1.2rem;
        }

        .purchase-btn {
            background: linear-gradient(135deg, #6c63ff 0%, #a855f7 100%);
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .purchase-btn:hover {
            box-shadow: 0 6px 24px rgba(108, 99, 255, 0.4);
            transform: translateY(-1px);
        }

        .purchase-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .purchase-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
            gap: 16px;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #2a2a4a;
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #9a95cb;
            font-size: 0.95rem;
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(239, 68, 68, 0.95);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            max-width: 90%;
            text-align: center;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: rgba(34, 197, 94, 0.95);
        }

        .col-numbers {
            display: flex;
            gap: 6px;
            margin-left: 36px;
            margin-bottom: 6px;
        }

        .col-num {
            width: 48px;
            text-align: center;
            font-size: 0.7rem;
            color: #4a4a6c;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .seat {
                width: 36px;
                height: 32px;
                font-size: 0.65rem;
                border-radius: 6px 6px 3px 3px;
            }
            .row-seats {
                gap: 4px;
            }
            .seat-map {
                gap: 6px;
            }
            .col-numbers {
                gap: 4px;
                margin-left: 32px;
            }
            .col-num {
                width: 36px;
                font-size: 0.6rem;
            }
            .row-label {
                width: 24px;
                font-size: 0.75rem;
            }
            .bottom-bar {
                flex-direction: column;
                gap: 10px;
                padding: 12px 16px;
            }
            .purchase-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">Z<span>Ticket</span></div>
        <div class="header-info">좌석을 선택해주세요</div>
    </div>

    <div class="main-content">
        <h1 class="page-title">좌석 선택</h1>
        <p class="page-desc">원하는 좌석을 클릭하여 선택한 후 구매하기 버튼을 눌러주세요.</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>결제 가능</span>
            </div>
            <div class="legend-item">
                <div class="legend-box selected"></div>
                <span>내가 선택</span>
            </div>
            <div class="legend-item">
                <div class="legend-box unavailable"></div>
                <span>결제 불가</span>
            </div>
        </div>

        <div class="stage">S T A G E</div>

        <div id="seatMap" class="seat-map"></div>
    </div>

    <div class="bottom-bar">
        <div class="selected-info">
            선택한 좌석: <strong id="selectedCount">-</strong>
        </div>
        <button class="purchase-btn" id="purchaseBtn" disabled onclick="purchaseTickets()">구매하기</button>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">좌석 정보를 불러오는 중...</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        var COLS = 10;
        var ROW_LABELS = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        var token = null;
        var selectedSeat = null;
        var seatStatusMap = {};

        function getQueryParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function seatLabel(seatNumber) {
            var row = Math.floor((seatNumber - 1) / COLS);
            var col = ((seatNumber - 1) % COLS) + 1;
            return ROW_LABELS[row] + col;
        }

        function showLoading(text) {
            document.getElementById('loadingText').textContent = text || '처리 중...';
            document.getElementById('loadingOverlay').classList.add('visible');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('visible');
        }

        function showToast(message, isSuccess) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible' + (isSuccess ? ' success' : '');
            setTimeout(function() {
                toast.classList.remove('visible');
            }, 3000);
        }

        function updateSelectedInfo() {
            document.getElementById('selectedCount').textContent =
                selectedSeat ? seatLabel(selectedSeat) : '-';
            document.getElementById('purchaseBtn').disabled = selectedSeat === null;
        }

        function toggleSeat(seatNumber) {
            var seatEl = document.getElementById('seat-' + seatNumber);
            if (!seatEl || seatEl.classList.contains('unavailable')) {
                return;
            }

            if (selectedSeat !== null) {
                var prevEl = document.getElementById('seat-' + selectedSeat);
                if (prevEl) {
                    prevEl.classList.remove('selected');
                    prevEl.classList.add('available');
                }
            }

            if (selectedSeat === seatNumber) {
                selectedSeat = null;
            } else {
                selectedSeat = seatNumber;
                seatEl.classList.remove('available');
                seatEl.classList.add('selected');
            }

            updateSelectedInfo();
        }

        function renderSeatMap(seatStatuses) {
            var seatMap = document.getElementById('seatMap');
            seatMap.innerHTML = '';

            var totalSeats = (seatStatuses && seatStatuses.length) || 0;
            if (totalSeats === 0) return;

            var rows = Math.ceil(totalSeats / COLS);

            // 좌석 상태 맵 생성
            seatStatusMap = {};
            for (var i = 0; i < seatStatuses.length; i++) {
                var s = seatStatuses[i];
                seatStatusMap[s.seatNumber] = s.status;
            }

            // 열 번호 헤더
            var colHeader = document.createElement('div');
            colHeader.className = 'col-numbers';
            for (var c = 1; c <= COLS; c++) {
                var colNum = document.createElement('div');
                colNum.className = 'col-num';
                colNum.textContent = c;
                colHeader.appendChild(colNum);
            }
            seatMap.appendChild(colHeader);

            // 좌석 행 렌더링
            for (var r = 0; r < rows; r++) {
                var rowDiv = document.createElement('div');
                rowDiv.className = 'seat-row';

                var rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = ROW_LABELS[r] || String.fromCharCode(65 + r);
                rowDiv.appendChild(rowLabel);

                var rowSeats = document.createElement('div');
                rowSeats.className = 'row-seats';

                for (var c = 0; c < COLS; c++) {
                    var seatNum = r * COLS + c + 1;
                    if (seatNum > totalSeats) break;

                    var seat = document.createElement('div');
                    seat.id = 'seat-' + seatNum;
                    seat.className = 'seat';
                    seat.textContent = ROW_LABELS[r] + (c + 1);

                    var status = seatStatusMap[seatNum] || 'available';
                    status = status.toLowerCase();

                    if (status === 'unavailable') {
                        seat.classList.add('unavailable');
                    } else {
                        seat.classList.add('available');
                        seat.onclick = (function(num) {
                            return function() { toggleSeat(num); };
                        })(seatNum);
                    }

                    rowSeats.appendChild(seat);
                }

                rowDiv.appendChild(rowSeats);
                seatMap.appendChild(rowDiv);
            }
        }

        async function loadSeats() {
            showLoading('좌석 정보를 불러오는 중...');
            try {
                var headers = {};
                if (token) headers['X-Queue-Token'] = token;
                var response = await fetch('/api/seats', { headers: headers });
                if (!response.ok) {
                    throw new Error('좌석 정보를 불러올 수 없습니다.');
                }
                var data = await response.json();
                renderSeatMap(data);
            } catch (error) {
                renderSeatMap([]);
                showToast(error.message);
            } finally {
                hideLoading();
            }
        }

        async function purchaseTickets() {
            if (selectedSeat === null) {
                showToast('좌석을 선택해주세요.');
                return;
            }

            var btn = document.getElementById('purchaseBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            showLoading('구매 처리 중...');

            try {
                var response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Queue-Token': token
                    },
                    body: JSON.stringify({ seatNumber: selectedSeat })
                });

                if (!response.ok) {
                    var errorData = await response.json().catch(function() {
                        return { message: '구매에 실패했습니다. 다시 시도해주세요.' };
                    });
                    throw new Error(errorData.message || '구매에 실패했습니다.');
                }

                var data = await response.json();
                var ticketUuid = data.ticketUuid || data.uuid || data.id;

                sessionStorage.setItem('purchasedSeat', seatLabel(selectedSeat));
                sessionStorage.setItem('ticketUuid', ticketUuid);

                hideLoading();
                showToast('구매가 완료되었습니다!', true);

                setTimeout(function() {
                    window.location.href = '/confirmation?ticketUuid=' + encodeURIComponent(ticketUuid);
                }, 500);

            } catch (error) {
                hideLoading();
                showToast(error.message);
                btn.classList.remove('loading');
                btn.disabled = false;
                loadSeats();
            }
        }

        function init() {
            token = getQueryParam('token');
            if (!token) {
                showToast('유효하지 않은 접근입니다. 대기열 토큰이 없습니다.');
                setTimeout(function() {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            loadSeats();
        }

        init();
    </script>
</body>
</html>
