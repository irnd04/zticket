<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTicket - 구매 완료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 520px;
            width: 90%;
            text-align: center;
            padding: 40px 30px;
        }

        .success-animation {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
        }

        .success-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6c63ff 0%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: circle-pop 0.5s ease forwards;
        }

        @keyframes circle-pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-circle svg {
            width: 56px;
            height: 56px;
            animation: check-draw 0.4s ease 0.3s forwards;
            opacity: 0;
        }

        @keyframes check-draw {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ring-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid rgba(108, 99, 255, 0.4);
            border-radius: 50%;
            animation: ring-expand 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        @keyframes ring-expand {
            0% {
                width: 120px;
                height: 120px;
                opacity: 0.6;
            }
            100% {
                width: 180px;
                height: 180px;
                opacity: 0;
            }
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #9a95cb;
            font-size: 1rem;
            margin-bottom: 36px;
        }

        .ticket-card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 0;
            margin-bottom: 36px;
            overflow: hidden;
            position: relative;
        }

        .ticket-card-header {
            background: linear-gradient(135deg, #6c63ff 0%, #a855f7 100%);
            padding: 16px 24px;
            text-align: left;
        }

        .ticket-card-header h3 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 700;
        }

        .ticket-card-header p {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .ticket-card-body {
            padding: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a4a;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 0.85rem;
            color: #7a75aa;
            font-weight: 500;
        }

        .info-value {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        .info-value.uuid {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #6c63ff;
        }

        .seat-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: flex-end;
        }

        .seat-tag {
            display: inline-block;
            background: rgba(108, 99, 255, 0.15);
            color: #6c63ff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(108, 99, 255, 0.25);
        }

        .ticket-dashed {
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .ticket-dashed::before {
            content: '';
            flex: 1;
            border-top: 2px dashed #2a2a4a;
        }

        .home-btn {
            display: inline-block;
            background: rgba(108, 99, 255, 0.15);
            color: #6c63ff;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(108, 99, 255, 0.3);
        }

        .home-btn:hover {
            background: rgba(108, 99, 255, 0.25);
            transform: translateY(-1px);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 30px;
            color: #4a4570;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
            }
            .title {
                font-size: 1.4rem;
            }
            .home-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <div class="success-animation">
            <div class="ring-effect"></div>
            <div class="success-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>

        <h1 class="title">구매가 완료되었습니다!</h1>
        <p class="subtitle">티켓 예매가 성공적으로 처리되었습니다.</p>

        <div class="ticket-card">
            <div class="ticket-card-header">
                <h3>2026 Special Concert</h3>
                <p>2026년 3월 15일 (토) 오후 7시</p>
            </div>
            <div class="ticket-dashed"></div>
            <div class="ticket-card-body">
                <div class="info-row">
                    <span class="info-label">티켓 번호</span>
                    <span class="info-value uuid" id="ticketUuid">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">좌석</span>
                    <span class="info-value" id="seatInfo">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">예매 일시</span>
                    <span class="info-value" id="purchaseDate">-</span>
                </div>
            </div>
        </div>

        <a href="/" class="home-btn">메인으로 돌아가기</a>

        <p class="footer">ZTicket &copy; 2026. All rights reserved.</p>
    </div>

    <script>
        function getQueryParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function formatDate(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes;
        }

        function createConfetti() {
            var container = document.getElementById('confetti');
            var colors = ['#6c63ff', '#a855f7', '#f59e0b', '#22c55e', '#ef4444', '#3b82f6'];

            for (var i = 0; i < 40; i++) {
                var piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                piece.style.animationDelay = (Math.random() * 1.5) + 's';
                piece.style.width = (Math.random() * 6 + 4) + 'px';
                piece.style.height = (Math.random() * 6 + 4) + 'px';
                container.appendChild(piece);
            }
        }

        function init() {
            // Get ticket UUID from query param or sessionStorage
            var ticketUuid = getQueryParam('ticketUuid') || sessionStorage.getItem('ticketUuid') || '-';
            document.getElementById('ticketUuid').textContent = ticketUuid;

            // Get purchased seat from sessionStorage
            var seat = sessionStorage.getItem('purchasedSeat');
            document.getElementById('seatInfo').textContent = seat ? seat + '번' : '-';

            // Set purchase date
            document.getElementById('purchaseDate').textContent = formatDate(new Date());

            // Confetti effect
            createConfetti();
        }

        init();
    </script>
</body>
</html>
