<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTicket - 선착순 티켓 구매</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px 30px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: #6c63ff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .logo span {
            color: #e0e0e0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #9a95cb;
            margin-bottom: 50px;
        }

        .event-card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 40px 30px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6c63ff, #a855f7, #6c63ff);
        }

        .event-badge {
            display: inline-block;
            background: rgba(108, 99, 255, 0.15);
            color: #6c63ff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(108, 99, 255, 0.3);
        }

        .event-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .event-info {
            color: #9a95cb;
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .event-info .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .event-info .info-icon {
            font-size: 1.1rem;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #6c63ff;
            margin: 24px auto;
            border-radius: 1px;
        }

        .seat-info {
            font-size: 0.9rem;
            color: #7a75aa;
        }

        .seat-info strong {
            color: #6c63ff;
        }

        .enter-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6c63ff 0%, #a855f7 100%);
            color: #ffffff;
            border: none;
            padding: 18px 60px;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(108, 99, 255, 0.4);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .enter-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .enter-btn .btn-loading {
            display: none;
        }

        .enter-btn.loading .btn-text {
            display: none;
        }

        .enter-btn.loading .btn-loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            margin-top: 20px;
            padding: 14px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .footer {
            margin-top: 40px;
            color: #4a4570;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
            }
            .event-title {
                font-size: 1.4rem;
            }
            .enter-btn {
                padding: 16px 40px;
                font-size: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Z<span>Ticket</span></div>
        <p class="subtitle">선착순 티켓 구매 시스템</p>

        <div class="event-card">
            <div class="event-badge">LIVE CONCERT</div>
            <h1 class="event-title">2026 Special Concert</h1>
            <div class="event-info">
                <div class="info-row">
                    <span class="info-icon">&#128197;</span>
                    <span>2026년 3월 15일 (토) 오후 7시</span>
                </div>
                <div class="info-row">
                    <span class="info-icon">&#128205;</span>
                    <span>올림픽 체조경기장</span>
                </div>
            </div>
            <div class="divider"></div>
            <p class="seat-info">잔여 좌석 <strong th:text="${remainingSeats}">0</strong>석 | 선착순 판매</p>
        </div>

        <button class="enter-btn" id="enterBtn" onclick="enterQueue()">
            <span class="btn-text">대기열 진입</span>
            <span class="btn-loading">
                <span class="spinner-small"></span>
                진입 중...
            </span>
        </button>

        <div class="error-message" id="errorMessage"></div>

        <p class="footer">ZTicket &copy; 2026. All rights reserved.</p>
    </div>

    <script>
        async function enterQueue() {
            var btn = document.getElementById('enterBtn');
            var errorEl = document.getElementById('errorMessage');

            btn.classList.add('loading');
            btn.disabled = true;
            errorEl.classList.remove('visible');

            try {
                var response = await fetch('/api/queues/tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    var errorData = await response.json().catch(function() {
                        return { message: '대기열 진입에 실패했습니다. 잠시 후 다시 시도해주세요.' };
                    });
                    throw new Error(errorData.message || '대기열 진입에 실패했습니다.');
                }

                var data = await response.json();
                var uuid = data.uuid || data.token;

                if (!uuid) {
                    throw new Error('유효한 토큰을 받지 못했습니다.');
                }

                sessionStorage.setItem('queueUuid', uuid);
                window.location.href = '/queue?uuid=' + encodeURIComponent(uuid);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('visible');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
