server:
  tomcat:
    mbeanregistry:
      enabled: true
spring:
  application:
    name: zticket

  datasource:
    url: jdbc:mysql://localhost:3306/zticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false

  task:
    execution:
      pool:
        core-size: 20
        max-size: 20
      thread-name-prefix: "zticket-async-"
    scheduling:
      pool:
        size: 2
      thread-name-prefix: "zticket-scheduler-"
      shutdown:
        await-termination: true
        await-termination-period: 5s

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1,expireAfterWrite=60s

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      lettuce:
        metrics: true

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,env,conditions,beans
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: zticket
    distribution:
      percentiles-histogram:
        http.server.requests: true
        lettuce: true

zticket:
  admission:
    batch-size: 2000
    interval-ms: 20000
    active-ttl-seconds: 300
    max-active-users: 2000
    queue-ttl-seconds: 120
  seat:
    total-count: 1000
    hold-ttl-seconds: 300
  sync:
    interval-ms: 60000
