spring:
  application:
    name: zticket

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false

zticket:
  tsid:
    node-bits: 8
  admission:
    cron: "-"
    active-ttl-seconds: 3
    max-active-users: 10
    queue-ttl-seconds: 5
  seat:
    total-count: 50
    hold-ttl-seconds: 3
  event-resubmit:
    cron: "-"
