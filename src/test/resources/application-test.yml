spring:
  application:
    name: zticket

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false

zticket:
  admission:
    interval-ms: 20000
    active-ttl-seconds: 3
    max-active-users: 10
    queue-ttl-seconds: 5
  seat:
    total-count: 50
    hold-ttl-seconds: 3
  sync:
    interval-ms: 60000
