global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'zticket'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['app:18080']

  - job_name: 'redis'
    scrape_interval: 10s
    static_configs:
      - targets: ['redis-exporter:9121']
